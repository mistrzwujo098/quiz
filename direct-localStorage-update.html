<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezpo≈õrednia aktualizacja bazy danych</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .action-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        .warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
            text-align: center;
        }
        .result.success {
            background: #e6fffa;
            color: #234e52;
            border: 2px solid #81e6d9;
            display: block;
        }
        .result.error {
            background: #fff5f5;
            color: #742a2a;
            border: 2px solid #feb2b2;
            display: block;
        }
        .progress {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .task-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }
        .task-preview h3 {
            margin-top: 0;
            color: #667eea;
        }
        .task-list {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .task-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .task-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Automatyczna Aktualizacja Bazy Danych</h1>
        
        <div class="action-box">
            <h2>Krok 1: Sprawd≈∫ obecny stan bazy</h2>
            <button onclick="checkCurrentDatabase()">
                üìä Sprawd≈∫ bazƒô danych
            </button>
        </div>
        
        <div id="currentStats" class="stats-grid" style="display: none;"></div>
        
        <div class="action-box">
            <h2>Krok 2: Za≈Çaduj i dodaj nowe zadania</h2>
            <button onclick="loadAndIntegrateQuizData()" class="success">
                ‚ûï Dodaj zadania z quiz_data.json
            </button>
        </div>
        
        <div class="progress" id="progressBar">
            <div class="progress-bar" id="progressFill"></div>
        </div>
        
        <div class="task-preview" id="taskPreview"></div>
        
        <div id="result" class="result"></div>
        
        <div class="action-box" style="margin-top: 40px;">
            <h3>Akcje pomocnicze</h3>
            <button onclick="exportDatabase()" class="warning">
                üíæ Eksportuj bazƒô do pliku
            </button>
            <button onclick="window.location.href='index.html'">
                üè† Przejd≈∫ do aplikacji
            </button>
        </div>
    </div>

    <script>
        let currentTasks = [];
        let newTasks = [];

        function checkCurrentDatabase() {
            const statsDiv = document.getElementById('currentStats');
            
            try {
                currentTasks = JSON.parse(localStorage.getItem('zadaniaDB') || '[]');
                
                const stats = {
                    total: currentTasks.length,
                    osmoklasisty: currentTasks.filter(t => t.przedmiot === 'egzamin √≥smoklasisty').length,
                    matura: currentTasks.filter(t => t.przedmiot === 'matura podstawowa').length,
                    rozszerzona: currentTasks.filter(t => t.przedmiot === 'matura rozszerzona').length,
                    zObrazkami: currentTasks.filter(t => t.obrazek).length
                };
                
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <span class="stat-number">${stats.total}</span>
                        <span class="stat-label">Wszystkich zada≈Ñ</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${stats.osmoklasisty}</span>
                        <span class="stat-label">Egzamin √≥smoklasisty</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${stats.matura}</span>
                        <span class="stat-label">Matura podstawowa</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${stats.zObrazkami}</span>
                        <span class="stat-label">Zada≈Ñ z obrazkami</span>
                    </div>
                `;
                
                statsDiv.style.display = 'grid';
                
                showResult('success', `Znaleziono ${stats.total} zada≈Ñ w bazie danych.`);
                
            } catch (error) {
                showResult('error', 'B≈ÇƒÖd odczytu bazy danych: ' + error.message);
            }
        }

        async function loadAndIntegrateQuizData() {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const taskPreview = document.getElementById('taskPreview');
            
            progressBar.style.display = 'block';
            progressFill.style.width = '10%';
            
            try {
                // Za≈Çaduj quiz_data.json
                const response = await fetch('./quiz_data.json');
                if (!response.ok) throw new Error('Nie mo≈ºna za≈Çadowaƒá quiz_data.json');
                
                progressFill.style.width = '30%';
                
                const quizData = await response.json();
                
                progressFill.style.width = '50%';
                
                // Konwertuj format
                newTasks = quizData.questions.map((question) => ({
                    id: `quiz_2025_${question.id}`,
                    przedmiot: 'egzamin √≥smoklasisty',
                    temat: question.department,
                    tresc: question.question,
                    typ: 'zamkniete',
                    odpowiedzi: [
                        question.options.a,
                        question.options.b,
                        question.options.c,
                        question.options.d
                    ],
                    poprawna: question.correctAnswer.toUpperCase(),
                    punkty: 1,
                    poziom: 'podstawowy',
                    rok: '2025',
                    sesja: 'g≈Ç√≥wna',
                    obrazek: question.hasImage && question.imageSvg ? question.imageSvg : null,
                    wyja≈õnienie: question.explanation || null
                }));
                
                progressFill.style.width = '70%';
                
                // Sprawd≈∫ duplikaty
                const existingIds = new Set(currentTasks.map(t => t.id));
                const tasksToAdd = newTasks.filter(t => !existingIds.has(t.id));
                
                if (tasksToAdd.length === 0) {
                    progressFill.style.width = '100%';
                    showResult('error', 'Wszystkie zadania z quiz_data.json ju≈º istniejƒÖ w bazie!');
                    setTimeout(() => progressBar.style.display = 'none', 1000);
                    return;
                }
                
                // Poka≈º podglƒÖd
                taskPreview.innerHTML = `
                    <h3>üìù Nowe zadania do dodania: ${tasksToAdd.length}</h3>
                    <div class="task-list">
                        ${tasksToAdd.slice(0, 5).map(task => `
                            <div class="task-item">
                                <strong>Zadanie ${task.id.split('_').pop()}:</strong> ${task.temat}<br>
                                <em>${task.tresc.substring(0, 100)}...</em>
                            </div>
                        `).join('')}
                        ${tasksToAdd.length > 5 ? `<div class="task-item">... i ${tasksToAdd.length - 5} wiƒôcej</div>` : ''}
                    </div>
                `;
                taskPreview.style.display = 'block';
                
                // Dodaj do bazy
                const allTasks = [...currentTasks, ...tasksToAdd];
                
                progressFill.style.width = '90%';
                
                // Zapisz do localStorage
                localStorage.setItem('zadaniaDB', JSON.stringify(allTasks));
                
                progressFill.style.width = '100%';
                
                showResult('success', `
                    <h3>‚úÖ Sukces!</h3>
                    <p>Dodano ${tasksToAdd.length} nowych zada≈Ñ do bazy.</p>
                    <p>≈ÅƒÖczna liczba zada≈Ñ: ${allTasks.length}</p>
                    <p style="margin-top: 20px;">
                        <a href="index.html" style="color: #667eea; font-weight: bold; text-decoration: none; font-size: 1.2em;">
                            ‚Üí Przejd≈∫ do aplikacji
                        </a>
                    </p>
                `);
                
                // Od≈õwie≈º statystyki
                setTimeout(() => {
                    checkCurrentDatabase();
                    progressBar.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                progressFill.style.width = '100%';
                showResult('error', 'B≈ÇƒÖd podczas ≈Çadowania: ' + error.message);
                setTimeout(() => progressBar.style.display = 'none', 1000);
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        function exportDatabase() {
            try {
                const tasks = JSON.parse(localStorage.getItem('zadaniaDB') || '[]');
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `baza-zadan-export-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showResult('success', 'Baza danych zosta≈Ça wyeksportowana!');
            } catch (error) {
                showResult('error', 'B≈ÇƒÖd eksportu: ' + error.message);
            }
        }

        // Sprawd≈∫ bazƒô przy starcie
        window.onload = () => {
            checkCurrentDatabase();
        };
    </script>
</body>
</html>
