version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: quizmaster-test-app
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=test
      - APP_URL=http://localhost:8000
      - HEADLESS=true
      - DEBUG=false
    volumes:
      - ./tests:/app/tests
      - ./js:/app/js
      - ./index.html:/app/index.html
      - test-screenshots:/app/tests/screenshots
      - test-reports:/app/tests/reports
    command: >
      sh -c "
        python3 -m http.server 8000 &
        sleep 3 &&
        npm test
      "
    networks:
      - test-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: quizmaster-test-runner
    depends_on:
      - app
    environment:
      - NODE_ENV=test
      - APP_URL=http://app:8000
      - HEADLESS=true
      - DEBUG=true
      - SLOW_MO=50
    volumes:
      - ./tests:/app/tests
      - ./coverage:/app/coverage
      - test-screenshots:/app/tests/screenshots
      - test-reports:/app/tests/reports
    command: >
      sh -c "
        sleep 5 &&
        npm test -- --coverage --verbose
      "
    networks:
      - test-network

volumes:
  test-screenshots:
  test-reports:

networks:
  test-network:
    driver: bridge