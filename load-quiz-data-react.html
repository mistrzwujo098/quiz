<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Data Loader - React Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function QuizDataLoader() {
            const [quizData, setQuizData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedQuestion, setSelectedQuestion] = useState(null);
            const [showAnswer, setShowAnswer] = useState(false);

            useEffect(() => {
                // React/Frontend - ładowanie quiz_data.json
                fetch('./quiz_data.json')
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        console.log('Załadowano dane quizu:', data);
                        setQuizData(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loader mx-auto mb-4"></div>
                            <p className="text-gray-600">Ładowanie danych quizu...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="bg-red-50 p-6 rounded-lg">
                            <h2 className="text-red-800 font-bold mb-2">Błąd ładowania</h2>
                            <p className="text-red-600">{error}</p>
                            <p className="text-sm text-gray-600 mt-2">
                                Upewnij się, że plik quiz_data.json znajduje się w tym samym katalogu
                            </p>
                        </div>
                    </div>
                );
            }

            if (!quizData) return null;

            const departments = {};
            quizData.questions.forEach(q => {
                departments[q.department] = (departments[q.department] || 0) + 1;
            });

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-center text-gray-800 mb-4">
                                {quizData.metadata.title}
                            </h1>
                            <p className="text-center text-gray-600 mb-4">
                                {quizData.metadata.description}
                            </p>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                <div className="bg-blue-50 p-3 rounded">
                                    <div className="text-2xl font-bold text-blue-600">
                                        {quizData.metadata.totalQuestions}
                                    </div>
                                    <div className="text-sm text-gray-600">Pytań</div>
                                </div>
                                <div className="bg-green-50 p-3 rounded">
                                    <div className="text-2xl font-bold text-green-600">
                                        {quizData.metadata.maxPoints}
                                    </div>
                                    <div className="text-sm text-gray-600">Punktów</div>
                                </div>
                                <div className="bg-purple-50 p-3 rounded">
                                    <div className="text-2xl font-bold text-purple-600">
                                        {quizData.metadata.year}
                                    </div>
                                    <div className="text-sm text-gray-600">Rok</div>
                                </div>
                                <div className="bg-orange-50 p-3 rounded">
                                    <div className="text-2xl font-bold text-orange-600">
                                        {quizData.questions.filter(q => q.hasImage).length}
                                    </div>
                                    <div className="text-sm text-gray-600">Z obrazkami</div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Lista pytań */}
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-lg shadow-lg p-4">
                                    <h2 className="text-xl font-semibold mb-4">Lista pytań</h2>
                                    <div className="space-y-2 max-h-[600px] overflow-y-auto">
                                        {quizData.questions.map((question) => (
                                            <div
                                                key={question.id}
                                                onClick={() => {
                                                    setSelectedQuestion(question);
                                                    setShowAnswer(false);
                                                }}
                                                className={`p-3 border rounded cursor-pointer transition-all ${
                                                    selectedQuestion?.id === question.id
                                                        ? 'bg-blue-50 border-blue-500'
                                                        : 'hover:bg-gray-50'
                                                }`}
                                            >
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <div className="font-medium">Pytanie {question.id}</div>
                                                        <div className="text-sm text-gray-600">
                                                            {question.department}
                                                        </div>
                                                    </div>
                                                    {question.hasImage && (
                                                        <span className="text-purple-600">📷</span>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Statystyki działów */}
                                <div className="bg-white rounded-lg shadow-lg p-4 mt-4">
                                    <h3 className="text-lg font-semibold mb-3">Statystyki działów</h3>
                                    <div className="space-y-2">
                                        {Object.entries(departments)
                                            .sort(([a], [b]) => a.localeCompare(b))
                                            .map(([dept, count]) => (
                                                <div key={dept} className="flex justify-between text-sm">
                                                    <span className="text-gray-600">{dept}</span>
                                                    <span className="font-medium">{count}</span>
                                                </div>
                                            ))}
                                    </div>
                                </div>
                            </div>

                            {/* Szczegóły pytania */}
                            <div className="lg:col-span-2">
                                {selectedQuestion ? (
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <div className="mb-4">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="text-xl font-semibold">
                                                    Pytanie {selectedQuestion.id}
                                                </h3>
                                                <span className="text-sm bg-gray-100 px-3 py-1 rounded">
                                                    {selectedQuestion.type}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-600">{selectedQuestion.department}</p>
                                        </div>

                                        <div className="mb-6">
                                            <p className="text-lg mb-4">{selectedQuestion.question}</p>
                                            
                                            {selectedQuestion.hasImage && selectedQuestion.imageSvg && (
                                                <div className="bg-gray-50 p-4 rounded mb-4"
                                                    dangerouslySetInnerHTML={{ __html: selectedQuestion.imageSvg }}
                                                />
                                            )}

                                            <div className="space-y-3">
                                                {Object.entries(selectedQuestion.options).map(([key, value]) => (
                                                    <button
                                                        key={key}
                                                        onClick={() => setShowAnswer(true)}
                                                        className={`w-full text-left p-3 rounded border transition-all ${
                                                            showAnswer
                                                                ? key === selectedQuestion.correctAnswer
                                                                    ? 'bg-green-100 border-green-500'
                                                                    : 'bg-gray-50'
                                                                : 'hover:bg-gray-50'
                                                        }`}
                                                    >
                                                        <span className="font-medium">{key})</span> {value}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {showAnswer && (
                                            <div className="bg-blue-50 p-4 rounded">
                                                <p className="font-medium text-blue-900 mb-2">
                                                    Poprawna odpowiedź: {selectedQuestion.correctAnswer}
                                                </p>
                                                <p className="text-blue-800">
                                                    Wyjaśnienie: {selectedQuestion.explanation}
                                                </p>
                                            </div>
                                        )}

                                        <div className="mt-6 flex gap-4">
                                            <button
                                                onClick={() => {
                                                    const currentIndex = quizData.questions.findIndex(
                                                        q => q.id === selectedQuestion.id
                                                    );
                                                    if (currentIndex > 0) {
                                                        setSelectedQuestion(quizData.questions[currentIndex - 1]);
                                                        setShowAnswer(false);
                                                    }
                                                }}
                                                className="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                                            >
                                                ← Poprzednie
                                            </button>
                                            <button
                                                onClick={() => {
                                                    const currentIndex = quizData.questions.findIndex(
                                                        q => q.id === selectedQuestion.id
                                                    );
                                                    if (currentIndex < quizData.questions.length - 1) {
                                                        setSelectedQuestion(quizData.questions[currentIndex + 1]);
                                                        setShowAnswer(false);
                                                    }
                                                }}
                                                className="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                                            >
                                                Następne →
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg shadow-lg p-6 text-center text-gray-500">
                                        <p className="text-xl">Wybierz pytanie z listy</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Kod demonstracyjny */}
                        <div className="mt-6 bg-gray-800 text-white rounded-lg p-6">
                            <h3 className="text-xl font-semibold mb-4">📝 Kod do załadowania danych:</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <h4 className="font-medium mb-2 text-green-400">Python:</h4>
                                    <pre className="text-sm bg-gray-900 p-3 rounded overflow-x-auto">
{`import json
with open('quiz_data.json', 'r', 
         encoding='utf-8') as f:
    quiz_data = json.load(f)`}
                                    </pre>
                                </div>
                                <div>
                                    <h4 className="font-medium mb-2 text-blue-400">Node.js:</h4>
                                    <pre className="text-sm bg-gray-900 p-3 rounded overflow-x-auto">
{`const fs = require('fs');
const quizData = JSON.parse(
  fs.readFileSync('quiz_data.json', 
                  'utf8')
);`}
                                    </pre>
                                </div>
                                <div>
                                    <h4 className="font-medium mb-2 text-purple-400">React/Frontend:</h4>
                                    <pre className="text-sm bg-gray-900 p-3 rounded overflow-x-auto">
{`fetch('./quiz_data.json')
  .then(res => res.json())
  .then(data => {
    console.log(data);
  });`}
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QuizDataLoader />, document.getElementById('root'));
    </script>
</body>
</html>
