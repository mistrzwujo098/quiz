            border-radius: 12px;

            margin: 40px auto;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        .result {
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            display: none;
            text-align: center;
        }
        .result.success {
            background: #e6fffa;
            color: #234e52;
            border: 2px solid #81e6d9;
            display: block;
        }
    </style>
</head>
