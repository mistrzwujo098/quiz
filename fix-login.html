<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Napraw logowanie</title>
</head>
<body>
    <h1>Naprawa systemu logowania</h1>
    <button onclick="fixLogin()">Napraw logowanie</button>
    <div id="result"></div>
    
    <script>
        function fixLogin() {
            // Usuń wszystkich użytkowników
            localStorage.removeItem('users');
            
            // Usuń flagę wygenerowanych danych testowych
            localStorage.removeItem('testDataGenerated');
            
            // Wyczyść sesję
            sessionStorage.clear();
            
            document.getElementById('result').innerHTML = `
                <h2>Sukces!</h2>
                <p>System logowania został zresetowany.</p>
                <p>Teraz wróć do <a href="/">strony głównej</a> i spróbuj się zalogować:</p>
                <ul>
                    <li><strong>Login:</strong> paulinaodmatematyki</li>
                    <li><strong>Hasło:</strong> paulina#314159265</li>
                </ul>
                <p>Użytkownicy zostaną ponownie utworzeni przy następnym ładowaniu strony.</p>
            `;
        }
    </script>
</body>
</html>
